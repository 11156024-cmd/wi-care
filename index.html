    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom pulse animation for the fall alert */
      @keyframes urgent-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      .animate-urgent {
        animation: urgent-pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      /* Subtle animations for AlertOverlay */
      @keyframes subtle-fade {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 0.65; }
      }
      .animate-subtle-fade {
        animation: subtle-fade 3s ease-in-out infinite;
      }

      @keyframes subtle-bounce {
        0%, 100% { transform: translateY(-6%); }
        50% { transform: translateY(0); }
      }
      .animate-subtle-bounce {
        animation: subtle-bounce 2s ease-in-out infinite;
      }
    </style>
